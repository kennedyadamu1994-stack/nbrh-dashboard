<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no, address=no">
  <title>My NBRH Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Young Serif', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, serif;
      background: #1B1B1B;
      color: #ffffff;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    .header {
      background: rgba(42, 42, 42, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: white;
      padding: 32px 24px;
      border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .home-logo {
      display: block;
      transition: opacity 0.3s ease;
      flex-shrink: 0;
    }

    .home-logo:hover {
      opacity: 0.7;
    }

    .home-logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 400;
      color: #FF1B6E;
      letter-spacing: -0.5px;
      text-align: center;
      flex: 1;
    }

    .logout-btn {
      background: rgba(255, 27, 110, 0.15);
      border: none;
      color: #FF1B6E;
      padding: 10px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 400;
      font-family: 'Young Serif', serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logout-btn:hover {
      background: rgba(255, 27, 110, 0.25);
      transform: scale(1.02);
    }

    /* Main container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 120px 20px;
    }

    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top: 2px solid #FF1B6E;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error state */
    .error-state {
      background: rgba(255, 27, 110, 0.05);
      border: 1px solid rgba(255, 27, 110, 0.2);
      border-radius: 4px;
      padding: 48px 24px;
      text-align: center;
      display: none;
    }

    .error-state.show {
      display: block;
    }

    .error-state h2 {
      color: #FF1B6E;
      margin-bottom: 12px;
      font-weight: 400;
      font-size: 24px;
    }

    .error-state p {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 24px;
    }

    .retry-btn {
      background: #FF1B6E;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Young Serif', serif;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .retry-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(255, 27, 110, 0.3);
    }

    /* Dashboard content */
    .dashboard {
      display: none;
    }

    .dashboard.show {
      display: block;
    }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      margin-bottom: 64px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 32px 24px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      border-color: rgba(255, 27, 110, 0.3);
      box-shadow: 0 16px 48px rgba(255, 27, 110, 0.1);
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 12px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 400;
      color: #ffffff;
      letter-spacing: -1px;
    }

    /* Section */
    .section {
      background: transparent;
      border-radius: 4px;
      padding: 0;
      margin-bottom: 80px;
    }

    .section-header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
      text-align: center;
    }

    .section-title {
      font-size: 32px;
      font-weight: 400;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .section-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
      font-weight: 400;
    }

    /* Session cards */
    .session-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 24px;
    }

    .session-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .session-card:hover {
      transform: translateY(-8px);
      border-color: rgba(255, 27, 110, 0.3);
      box-shadow: 0 20px 60px rgba(255, 27, 110, 0.15);
    }

    .session-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: linear-gradient(135deg, rgba(255, 27, 110, 0.3) 0%, rgba(255, 27, 110, 0.1) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .session-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .session-image.no-image::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .session-content {
      padding: 24px;
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
      gap: 16px;
    }

    .session-title {
      font-size: 20px;
      font-weight: 400;
      color: #ffffff;
      margin-bottom: 6px;
      line-height: 1.3;
      letter-spacing: -0.3px;
    }

    .session-sport {
      font-size: 13px;
      color: #FF1B6E;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .session-badge {
      background: rgba(255, 27, 110, 0.2);
      color: #FF1B6E;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 400;
      white-space: nowrap;
      border: 1px solid rgba(255, 27, 110, 0.3);
    }

    .session-badge.today {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border-color: rgba(16, 185, 129, 0.3);
    }

    .session-badge.tomorrow {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border-color: rgba(59, 130, 246, 0.3);
    }

    .session-badge.attended {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border-color: rgba(16, 185, 129, 0.3);
    }

    .session-badge.no-show {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
    }

    .session-badge.pending {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
      border-color: rgba(245, 158, 11, 0.3);
    }

    .session-details {
      display: grid;
      gap: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
    }

    .session-detail {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .session-detail a {
      color: inherit;
      text-decoration: none;
      pointer-events: none;
    }

    .session-detail strong {
      font-size: 16px;
      font-weight: 400;
    }

    .session-footer {
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .session-price {
      font-size: 24px;
      font-weight: 400;
      color: #FF1B6E;
      letter-spacing: -0.5px;
    }

    .session-difficulty {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    /* Cancel button */
    .cancel-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 12px;
      width: 100%;
    }

    .cancel-button:hover {
      background: rgba(239, 68, 68, 0.25);
      transform: scale(1.02);
    }

    /* Attendee button */
    .attendee-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: rgba(23, 195, 178, 0.15);
      color: #17c3b2;
      border: 1px solid rgba(23, 195, 178, 0.3);
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 12px;
      width: 100%;
    }

    .attendee-button:hover {
      background: rgba(23, 195, 178, 0.25);
      transform: scale(1.02);
    }

    .attendee-button svg {
      width: 14px;
      height: 14px;
    }

    /* Recommendations List - Compact Version */
    .recommendations-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .recommendation-item {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      padding: 16px;
      display: flex;
      gap: 16px;
      align-items: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: inherit;
    }

    .recommendation-item:hover {
      border-color: rgba(255, 27, 110, 0.3);
      transform: translateX(4px);
      box-shadow: 0 8px 24px rgba(255, 27, 110, 0.1);
    }

    .recommendation-rank {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      background: rgba(255, 27, 110, 0.15);
      border: 1px solid rgba(255, 27, 110, 0.3);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 400;
      color: #FF1B6E;
    }

    .recommendation-image {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(255, 27, 110, 0.15) 0%, rgba(255, 27, 110, 0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .recommendation-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .recommendation-content {
      flex: 1;
      min-width: 0;
    }

    .recommendation-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 16px;
      margin-bottom: 8px;
    }

    .recommendation-title {
      font-size: 16px;
      font-weight: 400;
      color: #ffffff;
      letter-spacing: -0.3px;
      line-height: 1.3;
    }

    .recommendation-match {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .match-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .match-percentage {
      font-size: 18px;
      font-weight: 400;
      letter-spacing: -0.5px;
      /* Color applied dynamically via inline style */
    }

    .recommendation-price {
      font-size: 16px;
      font-weight: 400;
      color: #FF1B6E;
      white-space: nowrap;
    }

    .recommendation-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Attendee link */
    .attendee-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #FF1B6E;
      text-decoration: none;
      font-size: 13px;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .attendee-link:hover {
      opacity: 0.7;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 80px 24px;
      color: rgba(255, 255, 255, 0.4);
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 12px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .pagination button {
      background: rgba(255, 27, 110, 0.15);
      color: #FF1B6E;
      border: 1px solid rgba(255, 27, 110, 0.3);
      padding: 10px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Young Serif', serif;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .pagination button:disabled {
      background: rgba(255, 255, 255, 0.03);
      color: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.08);
      cursor: not-allowed;
    }

    .pagination button:hover:not(:disabled) {
      background: rgba(255, 27, 110, 0.25);
      transform: scale(1.05);
    }

    .pagination-info {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    /* Profile section */
    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .profile-item {
      padding: 24px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
    }

    .profile-item:hover {
      border-color: rgba(255, 27, 110, 0.3);
    }

    .profile-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 8px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .profile-value {
      font-size: 15px;
      color: #ffffff;
      font-weight: 400;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .session-grid {
        grid-template-columns: 1fr;
      }

      .header-content {
        gap: 12px;
      }

      .home-logo img {
        height: 32px;
      }

      .header h1 {
        font-size: 20px;
      }

      .logout-btn {
        padding: 8px 16px;
        font-size: 13px;
      }

      .section-title {
        font-size: 24px;
      }

      .container {
        padding: 32px 16px;
      }

      .recommendation-item {
        gap: 12px;
        padding: 12px;
      }

      .recommendation-rank {
        width: 28px;
        height: 28px;
        font-size: 13px;
      }

      .recommendation-image {
        width: 60px;
        height: 60px;
      }

      .recommendation-content {
        flex: 1;
        min-width: 0;
      }

      .recommendation-title {
        font-size: 15px;
      }

      .recommendation-header {
        flex-direction: column;
        align-items: start;
        gap: 6px;
      }

      .recommendation-match {
        gap: 6px;
      }

      .match-label {
        font-size: 10px;
      }

      .match-percentage {
        font-size: 16px;
      }

      .recommendation-price {
        font-size: 15px;
      }

      .recommendation-meta {
        gap: 8px;
        font-size: 11px;
        flex-wrap: wrap;
      }

      .meta-item {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="https://www.thenbrh.co.uk/" class="home-logo" rel="noopener noreferrer">
        <img src="https://images.squarespace-cdn.com/content/6718416feaa24175e29324d4/9d6e6464-e1e5-4dde-9ae0-03df420cbd77/NBRH+Logo.png?content-type=image%2Fpng" alt="NBRH Home" />
      </a>
      <h1 id="greeting">My NBRH</h1>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- Loading State -->
    <div class="loading" id="loadingState">
      <div class="spinner"></div>
      <p>Loading your dashboard...</p>
    </div>

    <!-- Error State -->
    <div class="error-state" id="errorState">
      <h2>Oops! Something went wrong</h2>
      <p id="errorMessage">Unable to load your dashboard. Please try again.</p>
      <button class="retry-btn" id="retryBtn">Retry</button>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard" id="dashboardContent">
      <!-- Stats Section -->
      <div class="stats-grid" id="statsGrid"></div>

      <!-- Upcoming Sessions -->
      <section class="section">
        <div class="section-header">
          <div>
            <h2 class="section-title">Upcoming Sessions</h2>
            <p class="section-subtitle">Your booked sessions</p>
          </div>
        </div>
        <div class="session-grid" id="upcomingGrid"></div>
      </section>

      <!-- Recommendations -->
      <section class="section">
        <div class="section-header">
          <div>
            <h2 class="section-title">Recommended for You</h2>
            <p class="section-subtitle">Match % shows how well each session fits your preferences</p>
          </div>
        </div>
        <div id="recommendationsGrid"></div>
      </section>

      <!-- Past Sessions -->
      <section class="section">
        <div class="section-header">
          <div>
            <h2 class="section-title">Past Sessions</h2>
            <p class="section-subtitle">Your session history</p>
          </div>
        </div>
        <div class="session-grid" id="pastGrid"></div>
        <div class="pagination" id="pagination"></div>
      </section>

      <!-- Profile -->
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Your Profile</h2>
        </div>
        <div class="profile-grid" id="profileGrid"></div>
      </section>
    </div>
  </main>

  <script>
    // ==========================================
    // STATE MANAGEMENT
    // ==========================================
    
    const state = {
      loading: true,
      error: null,
      data: null,
      currentPage: 1,
      pageSize: 10,
    };

    // Maximum possible score for match percentage calculation
    const MAX_SCORE = 185; // 50+35+30+25+20+15+10

    // ==========================================
    // INITIALISATION
    // ==========================================

    window.addEventListener('DOMContentLoaded', () => {
      const email = localStorage.getItem('nbrhEmail');
      
      if (!email) {
        // No email stored, redirect to login
        window.location.href = '/index.html';
        return;
      }

      // Load dashboard
      loadDashboard(email);

      // Setup logout button
      document.getElementById('logoutBtn').addEventListener('click', logout);
      
      // Setup retry button
      document.getElementById('retryBtn').addEventListener('click', () => {
        loadDashboard(email);
      });
    });

    // ==========================================
    // API CALL
    // ==========================================

    async function loadDashboard(email) {
      try {
        state.loading = true;
        state.error = null;
        updateUI();

        const response = await fetch(
          `/api/user-dashboard?email=${encodeURIComponent(email)}&page=${state.currentPage}&pageSize=${state.pageSize}`
        );

        const result = await response.json();
        
        console.log('[DEBUG] Full API Response:', result);
        console.log('[DEBUG] Recommendations data:', result.data?.recommendations);

        if (!result.success) {
          throw new Error(result.error?.message || 'Failed to load dashboard');
        }

        state.data = result.data;
        state.loading = false;
        updateUI();

      } catch (error) {
        console.error('Dashboard load error:', error);
        state.loading = false;
        state.error = error.message || 'An unknown error occurred';
        updateUI();
      }
    }

    // ==========================================
    // UI RENDERING
    // ==========================================

    function updateUI() {
      const loadingState = document.getElementById('loadingState');
      const errorState = document.getElementById('errorState');
      const dashboardContent = document.getElementById('dashboardContent');

      if (state.loading) {
        loadingState.style.display = 'block';
        errorState.classList.remove('show');
        dashboardContent.classList.remove('show');
        return;
      }

      if (state.error) {
        loadingState.style.display = 'none';
        errorState.classList.add('show');
        dashboardContent.classList.remove('show');
        document.getElementById('errorMessage').textContent = state.error;
        return;
      }

      if (state.data) {
        loadingState.style.display = 'none';
        errorState.classList.remove('show');
        dashboardContent.classList.add('show');
        
        renderHeader(state.data.profile);
        renderStats(state.data.stats);
        renderUpcoming(state.data.upcomingSessions);
        renderRecommendations(state.data.recommendations);
        renderPast(state.data.pastSessions, state.data.pastSessionsTotal);
        renderProfile(state.data.profile);
      }
    }

    function renderHeader(profile) {
      const greeting = document.getElementById('greeting');
      const name = profile?.firstName || 'Welcome';
      greeting.textContent = `Hi ${name}!`;
    }

    function renderStats(stats) {
      const statsGrid = document.getElementById('statsGrid');

        </div>
        <div class="stat-card">
          <div class="stat-label">SESSIONS ATTENDED</div>

        </div>

          <div class="stat-label">TOTAL SPENT <span style="font-size: 10px; font-weight: 400; color: #6b7280;">(includes fees)</span></div>
          <div class="stat-value">¬£${(stats.totalSpent || 0).toFixed(2)}</div>
        </div>
        ${stats.mostPlayedSport ? `
        <div class="stat-card">

          <div class="stat-value" style="font-size: 18px;">${stats.mostPlayedSport}</div>

        ${stats.mostCommonDay ? `

          <div class="stat-value" style="font-size: 18px;">${stats.mostCommonDay}</div>

      statsGrid.innerHTML = statsHTML;
    }

    function renderUpcoming(sessions) {

    function calculateMatchPercentage(score) {
      return Math.round((score / MAX_SCORE) * 100);
    }

    function getMatchColor(percentage) {
      // Color gradient: Green (100%) ‚Üí Yellow (50%) ‚Üí Red (0%)
      if (percentage >= 80) {
        return '#10b981'; // Green
      } else if (percentage >= 60) {
        return '#34d399'; // Light green
      } else if (percentage >= 40) {
        return '#fbbf24'; // Yellow
      } else if (percentage >= 20) {
        return '#fb923c'; // Orange
      } else {
        return '#ef4444'; // Red
      }
    }

    function renderRecommendations(recommendations) {
      const recommendationsGrid = document.getElementById('recommendationsGrid');

      if (!recommendations || !Array.isArray(recommendations) || recommendations.length === 0) {
        recommendationsGrid.innerHTML = `
          <div class="empty-state">
            <h3>No recommendations available</h3>
            <p>We're working on finding the perfect sessions for you!</p>
          </div>
        `;
        return;
      }

      const recommendationsHTML = `
        <div class="recommendations-list">
          ${recommendations.map((rec, index) => {
            const matchPercentage = calculateMatchPercentage(rec.score || 0);
            const matchColor = getMatchColor(matchPercentage);
            return `
            <a href="${rec.bookingUrl || '#'}" class="recommendation-item" rel="noopener noreferrer">
              <div class="recommendation-rank">${index + 1}</div>
              <div class="recommendation-image">
                ${rec.image ? `<img src="${rec.image}" alt="${rec.title}" />` : ''}
              </div>
              <div class="recommendation-content">
                <div class="recommendation-header">
                  <h3 class="recommendation-title">${rec.title || 'Untitled Session'}</h3>
                  <div class="recommendation-match">
                    <span class="match-label">Match</span>
                    <span class="match-percentage" style="color: ${matchColor}">${matchPercentage}%</span>
                    <span class="recommendation-price">¬£${(rec.price || 0).toFixed(2)}</span>
                  </div>
                </div>
                <div class="recommendation-meta">
                  <span class="meta-item">üèÉ ${rec.sport || 'Activity'}</span>
                  <span class="meta-item">üìÖ ${formatDate(rec.date)}</span>
                  <span class="meta-item">üïê ${rec.time}</span>
                  <span class="meta-item">üìç ${rec.borough || 'London'}</span>
                </div>
              </div>
            </a>
          `;
          }).join('')}
        </div>
      `;

      recommendationsGrid.innerHTML = recommendationsHTML;
    }

    function renderPast(sessions, total) {
      const pastGrid = document.getElementById('pastGrid');
      const pagination = document.getElementById('pagination');

      if (total === 0) {
        pastGrid.innerHTML = `
          <div class="empty-state">
            <h3>No past sessions yet</h3>
            <p>Your session history will appear here after you attend events.</p>
          </div>
        `;
        pagination.innerHTML = '';
        return;
      }

      const sessionsHTML = sessions.map(session => `
        <div class="session-card">
          <div class="session-image ${session.image ? '' : 'no-image'}">
            ${session.image ? `<img src="${session.image}" alt="${session.title}" />` : ''}
          </div>
          <div class="session-content">
            <div class="session-header">
              <div>
                <div class="session-title">${session.title}</div>
                <div class="session-sport">${session.sport}</div>
              </div>
              ${session.attendanceStatus ? `
                <span class="session-badge ${session.attendanceStatus.toLowerCase().replace('-', '')}">${session.attendanceStatus}</span>
              ` : ''}
            </div>
            <div class="session-details">
              <div class="session-detail">
                <strong>üìÖ</strong> ${formatDate(session.date)}
              </div>
              <div class="session-detail">
                <strong>üïê</strong> ${session.time}
              </div>
              <div class="session-detail">
                <strong>üìç</strong> ${session.venue}
              </div>
              <div class="session-detail">
                <strong>üèôÔ∏è</strong> ${session.borough}
              </div>
            </div>
            <div class="session-footer">
              <div class="session-price">¬£${session.price.toFixed(2)}</div>
              ${session.difficulty ? `<div class="session-difficulty">${session.difficulty}</div>` : ''}
            </div>
            ${session.attendeeUrl ? `
            <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255, 255, 255, 0.08);">
              <a href="${session.attendeeUrl}" rel="noopener noreferrer" class="attendee-link">
                <span>üë•</span> View Attendees
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
              </a>
            </div>
            ` : ''}
          </div>
        </div>
      `).join('');

      pastGrid.innerHTML = sessionsHTML;

      // Render pagination
      const totalPages = Math.ceil(total / state.pageSize);
      const paginationHTML = `
        <button 
          ${state.currentPage === 1 ? 'disabled' : ''} 
          onclick="changePage(${state.currentPage - 1})"
        >
          Previous
        </button>
        <span class="pagination-info">
          Page ${state.currentPage} of ${totalPages} (${total} total)
        </span>
        <button 
          ${state.currentPage === totalPages ? 'disabled' : ''} 
          onclick="changePage(${state.currentPage + 1})"
        >
          Next
        </button>
      `;

      pagination.innerHTML = paginationHTML;
    }

      const profileGrid = document.getElementById('profileGrid');

          <div class="empty-state">

            <p>Complete your onboarding to see your profile here.</p>

        `;

      }

      const profileHTML = `
        <div class="profile-item">

        </div>

          <div class="profile-label">PREFERRED DAYS</div>

        <div class="profile-item">

    // ==========================================
    // PAGINATION
    // ==========================================

    function changePage(newPage) {
      state.currentPage = newPage;
      const email = localStorage.getItem('nbrhEmail');
      loadDashboard(email);
      
      // Scroll to past sessions
      document.querySelector('#pastGrid').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // ==========================================
    // UTILITY FUNCTIONS
    // ==========================================

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-GB', { 
        weekday: 'short', 
        day: 'numeric', 
        month: 'short' 
      });
    }

    function logout() {
      localStorage.removeItem('nbrhEmail');
      window.location.href = '/index.html';
    }
  </script>
