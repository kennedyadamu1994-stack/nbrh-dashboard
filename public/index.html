<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBRH - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Young Serif', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 56px 48px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .logo {
      text-align: center;
      margin-bottom: 48px;
    }

    .logo h1 {
      font-size: 48px;
      color: #FF1B6E;
      font-weight: 400;
      letter-spacing: -1px;
      margin-bottom: 12px;
    }

    .logo p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 15px;
      margin-top: 8px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 32px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    input[type="email"] {
      width: 100%;
      padding: 16px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 16px;
      color: #ffffff;
      font-family: 'Young Serif', serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    input[type="email"]:focus {
      outline: none;
      border-color: rgba(255, 27, 110, 0.5);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(255, 27, 110, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: #FF1B6E;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Young Serif', serif;
      font-weight: 400;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn:hover {
      background: #d91659;
      transform: scale(1.02);
      box-shadow: 0 12px 32px rgba(255, 27, 110, 0.3);
    }

    .btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 10px;
      display: none;
      font-weight: 400;
    }

    .error-message.show {
      display: block;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 32px;
      }

      .logo h1 {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>NBRH</h1>
      <p>Your social sport dashboard</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com"
          required
          autocomplete="email"
        >
        <div class="error-message" id="errorMessage">
          Please enter a valid email address
        </div>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        Continue to Dashboard
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = document.getElementById('submitBtn');

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const storedEmail = localStorage.getItem('nbrhEmail');
      if (storedEmail) {
        // Redirect to dashboard if already logged in
        window.location.href = '/dashboard.html';
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim().toLowerCase();
      
      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!emailRegex.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address';
        errorMessage.classList.add('show');
        return;
      }

      // Hide error
      errorMessage.classList.remove('show');
      
      // Disable button during processing
      submitBtn.disabled = true;
      submitBtn.textContent = 'Loading...';

      // Store email in localStorage
      localStorage.setItem('nbrhEmail', email);

      // Redirect to dashboard
      setTimeout(() => {
        window.location.href = '/dashboard.html';
      }, 300);
    });

    // Clear error on input
    emailInput.addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });
  </script>
</body>
</html>
